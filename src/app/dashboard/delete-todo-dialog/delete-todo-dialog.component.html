<mat-dialog-content>
  Are you sure you want to delete this todo?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="green" [mat-dialog-close] = null >No</button>
  <button mat-raised-button color="warn" [mat-dialog-close] = "" (click)="onDelete()">Yes</button>
</mat-dialog-actions>
