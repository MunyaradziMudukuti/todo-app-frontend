<h2 mat-dialog-title>Delete Todo</h2>
<mat-dialog-content>
  Are you sure you want to delete this todo?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="success" [mat-dialog-close] = null >No</button>
  <button mat-raised-button color="warn" [mat-dialog-close] = "" (click)="onDelete()">Yes</button>
</mat-dialog-actions>
