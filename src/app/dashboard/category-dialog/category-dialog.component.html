<h2 mat-dialog-title>Edit Category</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.category.name" placeholder="Category Name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.category" color="primary">Save</button>
  <button mat-button [mat-dialog-close]="null" color="warn">Cancel</button>
</mat-dialog-actions>
