
    <div class="tab-content">
      <div class="list-item" *ngFor="let todo of todos">
        <div class="item-content">
          <div class="item-flex">
            <h3 matLine class="todo-name">{{ todo.title }}</h3>
            <h3 matLine class="todo-description ">{{ todo.description }}</h3>
            <h3 matLine class="todo-category">{{ todo.todoCategory.name }}</h3>
          </div>
          <div class="item-actions">
            <button mat-icon-button (click)="editTodo(todo)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTask(todo)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <mat-paginator #paginator [length]="length"
                     [pageSize]="pageSize"
                     [pageIndex]="currentPage"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onPageChange($event)">
      </mat-paginator>
    </div>
